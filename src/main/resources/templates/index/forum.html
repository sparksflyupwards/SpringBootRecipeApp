<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type= "text/css" href="/myStyleSheet.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body class="bg-warning">


<!-- Big Container -->
<div class="container bg-success" style="padding: 0; width: 70%; height: 100vh">
    <!-- Main Nav Bar -->
    <nav class="bg-navbar navbar-fixed-top col-centered" style="width: 70%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand txt-navbar" href="/favorites">Recipe Book</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a class="txt-navbar txt-black" href="/home">Home</a></li>
                <li><a class="txt-navbar" href="/favorites">Favorites</a></li>
                <li><a class="txt-navbar" href="/forum">Forum</a></li>
                <li><a class="txt-navbar" href="/recipeBook">Recipe book</a></li>
                <li><a class="txt-navbar" href="/planner">Planner</a></li>
                <li><a class="txt-navbar" href="/home">Profile</a></li>
                <li><a class="txt-navbar" href="/">Logout</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/favorites">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <!-- End of Main Nav Bar -->


    <!-- smallNavBar-->
    <div class="container" style="margin-top: 100px">

        <div class="navbar col-centered" style="width: 75%;">
            <nav class="navbar" style="margin: 0 auto; width: 75%">
                <ul class="nav nav-tabs" style="margin: 0;">
                    <li><a href="/home">Profile</a></li>
                    <li><a class="txt-navbar" href="/favorites">Favorites</a></li>
                    <li><a class="txt-navbar" href="/forum">Planned Meals</a></li>
                    <li class="active"><a class="txt-navbar" href="/forum">Categories</a></li>
                    <li><a class="txt-navbar" href="/forum">My Recipes</a></li>
                </ul>
            </nav>
        </div>
        <!-- End of smallNavBar-->


        <!-- Profile Details -->
        <img src="images/pasta.jpeg" class="img-responsive img-circle col-centered" alt="Responsive image" style="width: 200px; height: 200px;">

        <div class="bg-warning col-centered" style="width: 50%; margin-top: 50px;">
            <p>Full name</p>
            <p>Bithdate</p>
            <p>Username</p>
            <p>Password</p>
            <p>Total recipes</p>
            <!-- Trigger/Open The Modal -->
            <div class="bg-success col-centered" style="width: 30%; margin-top: 20px">
                <button id="myBtn" class="btn btn-edit" style="width: 100%">Edit profile</button>
            </div>
        </div>
        <!-- End of Profile Details -->
    </div>
    <!-- End of Big Container -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="fullname">Full name</label>
            <br>
            <input type="text" id="fullname" name="fullname" required>
            <br><br>
            <label for="birthdate">Birthdate</label>
            <br>
            <input type="birthdate" id="birthdate" name="birthdate" required>
            <br><br>
            <label for="username">Username</label>
            <br>
            <input type="text" id="username"  name="username" required>
            <br><br>
            <label for="psw">Password</label>
            <br>
            <input type="password" id="psw" name="psw" required>
            <br><br>
            <button type="submit">Submit</button>
            <br><br>
        </div>
    </div>
</div>


<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
